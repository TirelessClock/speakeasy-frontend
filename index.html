<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SpeakEasy</title>
        <link id="icon_top" rel="icon" href="icon-dark.png">
        <script defer src="https://speakeasy-backend.onrender.com/socket.io/socket.io.js"></script>
        <script defer src="client.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="front-page">
            <form id="name_input" action="#">
                <div id="center_stuff_in_name_input">
                    <div id="nickname_overall">
                        <div id="name_input_caption">
                            What should we call you?
                        </div>
                        <input type="text" name="nickname" autocomplete="off" id="nickname_textbox" placeholder="Nickname...">
                    </div>
                    <button id ="send_button" type="submit">Join</button>
                    <button id ="default_button" type="default">Random</button>
                </div>
            </form>
        </div>

        <div id="front_page_but_later">
            <div id="top_bar">
                <img id="logo" src="Screenshot 2022-05-23 at 9.42.13 PM.png">
            </div>
            <div id="side-by-side">
                <div id="online-bar"></div>
                <div class="container">
                    <form action="#" id="send-container">
                        <input type="text" name="messageInp" autocomplete="off" id="message_inp" placeholder="Type a message...">
                        <button style="opacity:0;" type="submit">Send</button>
                    </form>
    
                    <div class="messages-region"></div>
                </div>
            </div>
        </div>
    </body>
</html>
