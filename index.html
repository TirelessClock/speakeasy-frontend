<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SpeakEasy</title>
        <link id="icon_top" rel="icon" href="icon-dark.png">
        <script defer src="https://speakeasy-backend.onrender.com/socket.io/socket.io.js"></script>
        <script defer src="client.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="top">
                <img class="logo" src="Screenshot 2022-05-23 at 9.42.13 PM.png">
            </div>

            <div id="front-page" style="background-color:rgb(22, 52, 79); position:fixed; top:0; left:0; width:100%; height:100%; z-index:1">
                <form id="name_input" action="#">
                    <div style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:25px; color:lightsteelblue; display:block;">What should we call ya?</div>
                    <input style="display:block;" type="text" name="nickname" autocomplete="off" id="nickname" placeholder="Nickname...">
                        <button id ="send_button" type="submit">Join</button>
                        <button id ="default_button" type="default">Random</button>
                </form>
            </div>

            <div id="online-bar"></div>
            
            <div class="container">
                <div class="send">

                    <form action="#" id="send-container">
                        <input type="text" name="messageInp" autocomplete="off" id="messageInp" placeholder="Type a message...">
                        <button style="opacity:0;" type="submit">Send</button>
                    </form>

                </div>
                <div class="messages-region"></div>
            </div>

        </nav>
    </body>
</html>
